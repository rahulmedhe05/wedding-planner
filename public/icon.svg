<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#gradient)"/>
  <!-- Wedding Rings -->
  <ellipse cx="200" cy="280" rx="70" ry="70" fill="none" stroke="url(#goldGradient)" stroke-width="20"/>
  <ellipse cx="312" cy="280" rx="70" ry="70" fill="none" stroke="url(#goldGradient)" stroke-width="20"/>
  <!-- Diamond on ring -->
  <polygon points="256,160 280,200 256,220 232,200" fill="white" opacity="0.95"/>
  <polygon points="256,160 270,185 256,195 242,185" fill="#fef3c7"/>
  <!-- Heart above rings -->
  <path d="M256 130 C256 130 230 100 200 100 C160 100 140 140 140 170 C140 220 256 280 256 280 C256 280 372 220 372 170 C372 140 352 100 312 100 C282 100 256 130 256 130Z" fill="white" opacity="0.9"/>
  <!-- Small sparkles -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.8"/>
  <circle cx="362" cy="150" r="6" fill="white" opacity="0.8"/>
  <circle cx="400" cy="220" r="5" fill="white" opacity="0.7"/>
  <circle cx="112" cy="220" r="5" fill="white" opacity="0.7"/>
</svg>